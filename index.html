<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <!--the header section start-->
    <header>
        <div class="logo">
            <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
        <Nav class="navbar">
            <div class="search">
                <input type="search" placeholder="Search or jump to...">
                <div>/</div>
            </div>
            <div class="navigation_links">
                <a href="#">Pull requests</a>
                <a href="#">Issues</a>
                <a href="#">Marketplace</a>
                <a href="#">Explore</a>
            </div>
            <div class="header-items">
                <a id="notification" href="#"><i class="fa-regular fa-bell"></i></a>
                <a id="plus-drop-down" href="#"><i class="fa-regular fa-plus"></i><i
                        class="fa-sharp fa-solid fa-caret-down"></i></a>
                <a id="avatar" href="#"><img src="113896317.jpeg"><i class="fa-sharp fa-solid fa-caret-down"></i></a>
            </div>
        </Nav>
    </header>

    <!--container section start-->
    <section class="repo-container">
        <div class="repo_title-notitfications">
            <div class="repo-title">
                <i class="fa-regular fa-book"></i>
                <p class="repo"><a id="user" href="#">nodejs</a>/
                    <a id="repo" href="#">node</a>
                </p>
                <p class="status">Public</p>
            </div>
            <div class="repo-notification">
                <a class="repo-details" href="#">
                    <i class="fa-light fa-eye"></i>
                    Watch
                    <span>2.9k</span>
                    <i class="fa-sharp fa-solid fa-caret-down"></i>
                </a>
                <a class="repo-details" href="#">
                    <i class="fa-regular fa-code-fork"></i>
                    Fork
                    <span>24.7k</span>
                    <i class="fa-sharp fa-solid fa-caret-down border"></i>
                </a>
                <a class="repo-details" href="#">
                    <i class="fa-light fa-star"></i>
                    Star
                    <span>91.4k</span>
                    <i class="fa-sharp fa-solid fa-caret-down border"></i>
                </a>
            </div>
        </div>
        <div class="repo-navigation">
            <a class="repo-nav-btn" href="#">
                <i class="fa-regular fa-code-simple"></i> Code
            </a>
            <a class="repo-nav-btn" href="#">
                <i class="fa-regular fa-scrubber"></i> Issues
                <span>1.3k</span>
            </a>
            <a class="repo-nav-btn" href="#">
                <i class="fa-light fa-code-pull-request"></i>
                Pull requests
                <span>375</span>
            </a>
            <a class="repo-nav-btn" href="#">
                <i class="fa-light fa-messages"></i>
                Discussions
            </a>
            <a class="repo-nav-btn" href="#">
                <i class="fa-regular fa-circle-play"></i>
                Actions
            </a>
            <a class="repo-nav-btn" href="#">
                <i class="fa-light fa-table-layout"></i>
                Projects
                <span>5</span>
            </a>
            <a class="repo-nav-btn" href="#">
                <i class="fa-light fa-shield-exclamation"></i>
                Security
            </a>
            <a class="repo-nav-btn" href="#">
                <i class="fa-light fa-chart-line"></i>
                Insights
            </a>
        </div>
    </section>
</body>

</html>
